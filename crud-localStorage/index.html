<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Empresa</title>
</head>

<body>
    <h1 class="text-center my-5">CRUD EMPRESA</h1>
    <div class="container d-flex">
        <form class="col-4" id="data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre">
            </div>
            <div class="form-group">
                <label for="nit">Numero de NIT</label>
                <input type="number" class="form-control" id="nit" placeholder="numero de nit">
            </div>
            <div class="form-group">
                <label for="fundacion">Fecha de Fundaci√≥n</label>
                <input type="date" class="form-control" id="fundacion" placeholder="fecha de fundacion">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <textarea class="form-control" name="direccion" id="direccion" cols="30" rows="6"
                    placeholder="direccion"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <div class="col-8">
            <div>
                <div class="alert alert-primary" role="alert">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <strong>Listado Empresa</strong>
                </div>
                <div id="listado"></div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
